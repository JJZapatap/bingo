<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Bingo Corona de Adviento</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Poppins:wght@600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f292f 0%, #c41e3a 100%);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .snow {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .header {
      text-align: center;
      background: #228B22; /* Verde como en tus im√°genes */
      color: #fff;
      padding: 10px;
      border-bottom: 5px solid #DC143C; /* Rojo borde */
      font-family: 'Mountains of Christmas', cursive;
      font-size: 2rem;
    }

    #carton {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      max-width: 350px;
      margin: 20px auto;
      padding: 20px;
      background: #90EE90; /* Fondo verde claro */
      border: 5px solid #DC143C; /* Borde rojo grueso */
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .celda {
      aspect-ratio: 1;
      background: #fff;
      border: 2px solid #DC143C; /* Bordes rojos finos */
      border-radius: 5px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .celda img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .celda.marcada::after {
      content: "‚úì";
      position: absolute;
      inset: 0;
      background: rgba(0, 180, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: white;
      animation: pulso 1s infinite;
      z-index: 2;
    }

    @keyframes pulso {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    #btnBingo {
      display: none;
      margin: 30px auto;
      padding: 20px 60px;
      font-size: 2.5rem;
      background: linear-gradient(45deg, #ffd700, #ffed4e);
      color: #b91d1d;
      border: none;
      border-radius: 50px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      cursor: pointer;
      animation: latido 1.5s infinite;
    }

    @keyframes latido {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .ganador {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      font-size: 4rem;
      text-align: center;
    }

    .ganador h2 {
      font-family: 'Mountains of Christmas', cursive;
      color: gold;
      animation: brillo 2s infinite;
      background: #DC143C; /* Rojo como "BINGO!" en imagen */
      padding: 10px;
      border: 3px solid #fff;
    }

    @keyframes brillo {
      0%,100% { text-shadow: 0 0 20px gold; }
      50% { text-shadow: 0 0 60px gold, 0 0 100px orange; }
    }

    .footer {
      text-align: center;
      background: #228B22;
      color: #fff;
      padding: 10px;
      border-top: 5px solid #DC143C;
      font-family: 'Mountains of Christmas', cursive;
      font-size: 1.5rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }

    /* Modo presentador */
    #presentador {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 15px 30px;
      border-radius: 50px;
      display: none;
      z-index: 10;
    }

    /* Mensaje de carga para debug */
    #debug {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      padding: 5px;
      font-size: 0.8rem;
      z-index: 50;
    }
  </style>
</head>
<body>

  <!-- Nieve animada -->
  <div class="snow" id="snow"></div>

  <div class="header">üéÑ Merry Christmas üéÑ</div>

  <div id="carton"></div>

  <button id="btnBingo">¬°BINGO! üéÖ</button>

  <div class="footer">BINGO!</div>

  <!-- Pantalla de victoria -->
  <div class="ganador" id="ganador">
    <h2>¬°BINGO!</h2>
    <p>¬°Felicidades! Eres el ganador üéÑ‚ú®</p>
  </div>

  <!-- Debug temporal (borra despu√©s) -->
  <div id="debug"></div>

  <!-- Modo presentador -->
  <div id="presentador">
    <button onclick="sacarImagen()">Sacar siguiente imagen</button>
    <span id="imagenActual" style="margin-left:20px; font-size:1.5rem;"></span>
  </div>

  <!-- Im√°genes navide√±as (URLs probadas y gratuitas, coinciden con tus ejemplos) -->
  <script>
    const imagenes = [
      "https://cdn.pixabay.com/photo/2017/12/13/00/35/christmas-tree-3017454_1280.png", // √Årbol
      "https://cdn.pixabay.com/photo/2016/11/29/03/35/christmas-1866578_1280.png", // Santa
      "https://cdn.pixabay.com/photo/2016/11/29/05/14/snow-globe-1868016_1280.png", // Globo nieve
      "https://cdn.pixabay.com/photo/2017/10/10/07/29/reindeer-2834868_1280.png", // Reno
      "https://cdn.pixabay.com/photo/2016/11/19/14/00/reindeer-1839234_1280.png", // Reno saltando
      "https://freepiksimple.com/wp-content/uploads/2023/11/christmas-tree-free-png.png", // √Årbol con luces
      "https://freepiksimple.com/wp-content/uploads/2023/11/snowman-free-png.png", // Mu√±eco nieve
      "https://freepiksimple.com/wp-content/uploads/2023/11/gingerbread-man-free-png.png", // Galleta
      "https://freepiksimple.com/wp-content/uploads/2023/11/christmas-stocking-free-png.png", // Calcet√≠n
      "https://freepiksimple.com/wp-content/uploads/2023/11/christmas-gift-free-png.png", // Regalo
      "https://freepiksimple.com/wp-content/uploads/2023/11/christmas-angel-free-png.png", // √Ångel
      "https://freepiksimple.com/wp-content/uploads/2023/11/teddy-bear-free-png.png", // Oso teddy
      "https://freepiksimple.com/wp-content/uploads/2023/11/chimney-free-png.png", // Chimenea
      "https://freepiksimple.com/wp-content/uploads/2023/11/snowflake-free-png.png", // Copo nieve
      "https://freepiksimple.com/wp-content/uploads/2023/11/santa-hat-free-png.png", // Gorro Santa
      "https://freepiksimple.com/wp-content/uploads/2023/11/reindeer-free-png.png", // Otro reno
      "https://freepiksimple.com/wp-content/uploads/2023/11/christmas-star-free-png.png", // Estrella
      "https://freepiksimple.com/wp-content/uploads/2023/11/fireplace-free-png.png" // Chimenea con fuego
    ];

    let carton = [];
    let marcadas = new Set();
    let sacadas = new Set();

    // Debug
    const debug = document.getElementById('debug');

    // Generar cart√≥n aleatorio 3x3
    function generarCarton() {
      debug.innerHTML = 'Generando cart√≥n...';
      const copia = [...imagenes];
      carton = [];
      for(let i = 0; i < 9; i++) {
        const rand = Math.floor(Math.random() * copia.length);
        carton.push(copia.splice(rand, 1)[0]);
      }

      const grid = document.getElementById("carton");
      grid.innerHTML = "";
      carton.forEach((src, idx) => {
        const div = document.createElement("div");
        div.className = "celda";
        div.innerHTML = `<img src="${src}" alt="imagen ${idx}" onerror="this.src='https://via.placeholder.com/100?text=?';">`;
        div.onclick = () => marcar(idx);
        grid.appendChild(div);
      });
      debug.innerHTML = '¬°Cart√≥n listo! Toca para marcar.';
    }

    function marcar(idx) {
      const key = carton[idx];
      if (sacadas.has(key)) {
        if (!marcadas.has(idx)) {
          marcadas.add(idx);
          document.querySelectorAll(".celda")[idx].classList.add("marcada");
          comprobarBingo();
        }
      } else {
        alert('¬°Esta imagen a√∫n no ha salido! Espera al presentador.');
      }
    }

    function comprobarBingo() {
      const lineas = [
        [0,1,2], [3,4,5], [6,7,8], // horizontales
        [0,3,6], [1,4,7], [2,5,8], // verticales
        [0,4,8], [2,4,6] // diagonales
      ];

      for (let linea of lineas) {
        if (linea.every(i => marcadas.has(i))) {
          document.getElementById("btnBingo").style.display = "block";
          return;
        }
      }
    }

    document.getElementById("btnBingo").onclick = () => {
      document.getElementById("ganador").style.display = "flex";
      debug.innerHTML = '¬°Ganador detectado!';
    };

    // Modo presentador
    function sacarImagen() {
      if (sacadas.size >= imagenes.length) {
        alert("¬°Se acabaron las im√°genes!");
        return;
      }
      let nueva;
      do {
        nueva = imagenes[Math.floor(Math.random() * imagenes.length)];
      } while (sacadas.has(nueva));
      sacadas.add(nueva);

      // Simular broadcast (en producci√≥n, usa WebSocket o Firebase)
      localStorage.setItem("ultimaImagenBingo", nueva);
      localStorage.setItem("timestampBingo", Date.now());

      document.getElementById("imagenActual").innerHTML = `<img src="${nueva}" style="height:70px; border-radius:10px;">`;
      debug.innerHTML = 'Imagen sacada: ' + nueva;
    }

    // Revisar nuevas im√°genes cada 2 seg
    setInterval(() => {
      const ultima = localStorage.getItem("ultimaImagenBingo");
      const ts = localStorage.getItem("timestampBingo");
      if (ultima && ts && !sacadas.has(ultima)) {
        sacadas.add(ultima);
        debug.innerHTML = 'Nueva imagen detectada: ' + ultima;
        // Opcional: vibrar en m√≥vil
        if (navigator.vibrate) navigator.vibrate(200);
      }
    }, 2000);

    // Nieve animada
    function crearNieve() {
      const snow = document.getElementById("snow");
      for(let i = 0; i < 50; i++) { // Menos nieve para mejor rendimiento en m√≥vil
        const flake = document.createElement("div");
        flake.style.cssText = `
          position: absolute;
          color: white;
          font-size: ${Math.random() * 10 + 5}px;
          left: ${Math.random() * 100}vw;
          animation-duration: ${Math.random() * 10 + 5}s;
          opacity: ${Math.random() * 0.5 + 0.5};
          animation: caer ${Math.random() * 10 + 5}s linear infinite;
          pointer-events: none;
        `;
        flake.innerHTML = "‚ùÑ";
        snow.appendChild(flake);
      }
    }

    // Iniciar
    window.onload = () => {
      debug.innerHTML = 'Iniciando juego...';
      generarCarton();
      crearNieve();
      debug.innerHTML = 'Todo cargado. ¬°Juega!';

      if (location.search.includes("presentador")) {
        document.getElementById("presentador").style.display = "block";
        document.getElementById("carton").style.display = "none";
        document.querySelector(".header").innerText = "Presentador - Bingo Navide√±o";
        document.querySelector(".footer").innerText = "¬°Saca la siguiente!";
        debug.innerHTML = 'Modo presentador activado.';
      }
    };

    // CSS para nieve
    const style = document.createElement("style");
    style.innerHTML = `@keyframes caer { to { transform: translateY(100vh) rotate(360deg); } }`;
    document.head.appendChild(style);
  </script>
</body>
</html>
