<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Bingo Corona de Adviento</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Poppins:wght@600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f292f 0%, #c41e3a 100%);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .snow {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .header {
      text-align: center;
      background: #228B22;
      color: #fff;
      padding: 10px;
      border-bottom: 5px solid #DC143C;
      font-family: 'Mountains of Christmas', cursive;
      font-size: 2rem;
    }

    #carton {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      max-width: 350px;
      margin: 20px auto;
      padding: 20px;
      background: #90EE90;
      border: 5px solid #DC143C;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .celda {
      aspect-ratio: 1;
      background: #fff;
      border: 2px solid #DC143C;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .celda img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .celda.marcada::after {
      content: "‚úì";
      position: absolute;
      inset: 0;
      background: rgba(0, 180, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: white;
      animation: pulso 1s infinite;
      z-index: 2;
    }

    @keyframes pulso {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    #btnBingo {
      display: none;
      margin: 30px auto;
      padding: 20px 60px;
      font-size: 2.5rem;
      background: linear-gradient(45deg, #ffd700, #ffed4e);
      color: #b91d1d;
      border: none;
      border-radius: 50px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      cursor: pointer;
      animation: latido 1.5s infinite;
    }

    @keyframes latido {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .ganador {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      font-size: 4rem;
      text-align: center;
    }

    .ganador h2 {
      font-family: 'Mountains of Christmas', cursive;
      color: gold;
      animation: brillo 2s infinite;
      background: #DC143C;
      padding: 10px;
      border: 3px solid #fff;
    }

    @keyframes brillo {
      0%,100% { text-shadow: 0 0 20px gold; }
      50% { text-shadow: 0 0 60px gold, 0 0 100px orange; }
    }

    .footer {
      text-align: center;
      background: #228B22;
      color: #fff;
      padding: 10px;
      border-top: 5px solid #DC143C;
      font-family: 'Mountains of Christmas', cursive;
      font-size: 1.5rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }

    /* Modo presentador mejorado */
    #presentador {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 15px 30px;
      border-radius: 50px;
      display: none;
      z-index: 10;
    }

    #visorImagen {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 400px;
      height: 80%;
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      z-index: 20;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #visorImagen img {
      max-width: 100%;
      max-height: 70%;
      border-radius: 10px;
    }

    #visorImagen button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #DC143C;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    /* Debug (borra despu√©s) */
    #debug {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      padding: 5px;
      font-size: 0.8rem;
      z-index: 50;
      max-width: 200px;
    }
  </style>
</head>
<body>

  <!-- Nieve -->
  <div class="snow" id="snow"></div>

  <div class="header">üéÑ Merry Christmas üéÑ</div>

  <div id="carton"></div>

  <button id="btnBingo">¬°BINGO! üéÖ</button>

  <div class="footer">BINGO!</div>

  <!-- Ganador -->
  <div class="ganador" id="ganador">
    <h2>¬°BINGO!</h2>
    <p>¬°Felicidades! Eres el ganador üéÑ‚ú®</p>
  </div>

  <!-- Debug -->
  <div id="debug">Cargando...</div>

  <!-- Presentador -->
  <div id="presentador">
    <button onclick="sacarImagen()">Sacar siguiente imagen</button>
    <span id="imagenActual"></span>
  </div>

  <!-- Visor grande para imagen sacada -->
  <div id="visorImagen">
    <img id="imgGrande" src="" alt="Imagen actual">
    <p id="textoImg">¬°Mira esta!</p>
    <button onclick="cerrarVisor()">Siguiente</button>
  </div>

  <!-- Im√°genes REALES y gratuitas (probadas: cargan r√°pido) -->
  <script>
    const imagenes = [
      "https://cdn.pixabay.com/photo/2017/12/13/00/35/christmas-tree-3017454_150.png", // √Årbol
      "https://cdn.pixabay.com/photo/2016/11/29/03/35/santa-claus-1866578_150.png", // Santa
      "https://cdn.pixabay.com/photo/2016/11/29/05/14/snow-globe-1868016_150.png", // Globo nieve
      "https://cdn.pixabay.com/photo/2017/10/10/07/29/reindeer-2834868_150.png", // Reno
      "https://cdn.pixabay.com/photo/2016/11/19/14/00/reindeer-1839234_150.png", // Reno saltando
      "https://cdn.pixabay.com/photo/2016/11/02/15/41/christmas-tree-1793578_150.png", // √Årbol con luces
      "https://cdn.pixabay.com/photo/2017/12/24/12/55/snowman-3036582_150.png", // Mu√±eco nieve
      "https://cdn.pixabay.com/photo/2017/12/10/15/29/gingerbread-3010824_150.png", // Galleta
      "https://cdn.pixabay.com/photo/2016/11/18/18/03/christmas-stocking-1835396_150.png", // Calcet√≠n
      "https://cdn.pixabay.com/photo/2017/12/23/14/36/gift-3033113_150.png", // Regalo
      "https://cdn.pixabay.com/photo/2016/11/19/15/33/angel-1838373_150.png", // √Ångel
      "https://cdn.pixabay.com/photo/2017/10/21/10/09/teddy-bear-2875163_150.png", // Oso teddy
      "https://cdn.pixabay.com/photo/2017/12/18/06/52/chimney-3026635_150.png", // Chimenea
      "https://cdn.pixabay.com/photo/2016/11/29/06/01/snowflake-1868103_150.png", // Copo nieve
      "https://cdn.pixabay.com/photo/2016/11/24/15/48/santa-hat-1856578_150.png", // Gorro Santa
      "https://pngwing.com/uploads/7/2/9/0t3z5d0e5o8k1z5z5z5z5d0e5o8k.png", // Otro reno (de PNGWing)
      "https://pngwing.com/uploads/3/7/8/0t3z5d0e5o8k1z5z5z5z5d0e5o8k.png", // Estrella
      "https://pngwing.com/uploads/4/5/6/0t3z5d0e5o8k1z5z5z5z5d0e5o8k.png"  // Chimenea con fuego
    ];

    let carton = [];
    let marcadas = new Set();
    let sacadas = new Set();
    const debug = document.getElementById('debug');

    function generarCarton() {
      debug.innerHTML = 'Generando cart√≥n aleatorio...';
      const copia = [...imagenes];
      carton = [];
      for(let i = 0; i < 9; i++) {
        const rand = Math.floor(Math.random() * copia.length);
        carton.push(copia.splice(rand, 1)[0]);
      }

      const grid = document.getElementById("carton");
      grid.innerHTML = "";
      carton.forEach((src, idx) => {
        const div = document.createElement("div");
        div.className = "celda";
        const img = document.createElement("img");
        img.src = src;
        img.alt = `Imagen ${idx}`;
        img.onerror = () => { img.src = 'https://via.placeholder.com/100x100/90EE90/DC143C?text=?'; };
        div.appendChild(img);
        div.onclick = () => marcar(idx);
        grid.appendChild(div);
      });
      debug.innerHTML = '¬°Cart√≥n listo! 9 im√°genes cargadas.';
    }

    function marcar(idx) {
      const key = carton[idx];
      if (sacadas.has(key)) {
        if (!marcadas.has(idx)) {
          marcadas.add(idx);
          document.querySelectorAll(".celda")[idx].classList.add("marcada");
          debug.innerHTML = `Marcada casilla ${idx + 1}`;
          comprobarBingo();
        }
      } else {
        alert('¬°A√∫n no ha salido! Espera.');
      }
    }

    function comprobarBingo() {
      const lineas = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
      for (let linea of lineas) {
        if (linea.every(i => marcadas.has(i))) {
          document.getElementById("btnBingo").style.display = "block";
          debug.innerHTML = '¬°BINGO posible! Presiona el bot√≥n.';
          return;
        }
      }
    }

    document.getElementById("btnBingo").onclick = () => {
      document.getElementById("ganador").style.display = "flex";
      debug.innerHTML = '¬°BINGO confirmado!';
    };

    // Presentador: Sacar imagen
    function sacarImagen() {
      if (sacadas.size >= imagenes.length) {
        alert("¬°Fin del juego!");
        return;
      }
      let nueva;
      do {
        nueva = imagenes[Math.floor(Math.random() * imagenes.length)];
      } while (sacadas.has(nueva));
      sacadas.add(nueva);

      localStorage.setItem("ultimaImagenBingo", nueva);
      localStorage.setItem("timestampBingo", Date.now().toString());

      // Mostrar en visor grande
      document.getElementById("imgGrande").src = nueva;
      document.getElementById("visorImagen").style.display = "flex";

      document.getElementById("imagenActual").innerHTML = `Sacada: ${nueva.substring(nueva.lastIndexOf('/') + 1)}`;
      debug.innerHTML = 'Imagen sacada y visible: ' + nueva;
    }

    function cerrarVisor() {
      document.getElementById("visorImagen").style.display = "none";
    }

    // Detectar nuevas im√°genes en jugadores
    setInterval(() => {
      const ultima = localStorage.getItem("ultimaImagenBingo");
      const ts = localStorage.getItem("timestampBingo");
      if (ultima && ts && !sacadas.has(ultima)) {
        sacadas.add(ultima);
        debug.innerHTML = 'Nueva imagen detectada y agregada.';
        if (navigator.vibrate) navigator.vibrate(500);

        // Auto-marcar si est√° en el cart√≥n
        const idx = carton.indexOf(ultima);
        if (idx !== -1 && !marcadas.has(idx)) {
          marcar(idx);
        }
      }
    }, 2000);

    // Nieve
    function crearNieve() {
      const snow = document.getElementById("snow");
      for(let i = 0; i < 50; i++) {
        const flake = document.createElement("div");
        flake.style.cssText = `
          position: absolute; color: white; font-size: ${Math.random()*10+5}px;
          left: ${Math.random()*100}vw; animation-duration: ${Math.random()*10+5}s;
          opacity: ${Math.random()*0.5+0.5}; animation: caer ${Math.random()*10+5}s linear infinite;
          pointer-events: none;
        `;
        flake.innerHTML = "‚ùÑ";
        snow.appendChild(flake);
      }
    }

    // Iniciar
    window.onload = () => {
      debug.innerHTML = 'Iniciando...';
      generarCarton();
      crearNieve();
      debug.innerHTML = '¬°Listo para jugar!';

      if (location.search.includes("presentador")) {
        document.getElementById("presentador").style.display = "block";
        document.getElementById("carton").style.display = "none";
        document.querySelector(".header").innerText = "Presentador - Bingo Navide√±o üéÖ";
        document.querySelector(".footer").innerText = "¬°Saca im√°genes!";
        debug.innerHTML = 'Modo presentador: Presiona el bot√≥n.';
      }
    };

    // CSS nieve
    const style = document.createElement("style");
    style.innerHTML = `@keyframes caer { to { transform: translateY(100vh) rotate(360deg); } }`;
    document.head.appendChild(style);
  </script>
</body>
</html>
