<head>
  <meta charset="UTF-8" />

  <title>Bingo Corona de Adviento</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Poppins:wght@600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f292f 0%, #c41e3a 100%);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .snow {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .header {
      text-align: center;
      background: #228B22; /* Verde como en tus im√°genes */
      color: #fff;
      padding: 10px;
      border-bottom: 5px solid #DC143C; /* Rojo borde */
      font-family: 'Mountains of Christmas', cursive;
      font-size: 2rem;
    }

    #carton {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      max-width: 350px;
      margin: 20px auto;
      padding: 20px;
      background: #90EE90; /* Fondo verde claro */
      border: 5px solid #DC143C; /* Borde rojo grueso */
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .celda {
      aspect-ratio: 1;
      background: #fff;
      border: 2px solid #DC143C; /* Bordes rojos finos */
      border-radius: 5px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .celda img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .celda.marcada::after {
      content: "‚úì";
      position: absolute;
      inset: 0;
      background: rgba(0, 180, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: white;
      animation: pulso 1s infinite;
      z-index: 2;
    }

    @keyframes pulso {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    #btnBingo {
      display: none;
      margin: 30px auto;
      padding: 20px 60px;
      font-size: 2.5rem;
      background: linear-gradient(45deg, #ffd700, #ffed4e);
      color: #b91d1d;
      border: none;
      border-radius: 50px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      cursor: pointer;
      animation: latido 1.5s infinite;
    }

    @keyframes latido {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .ganador {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      font-size: 4rem;
      text-align: center;
    }

    .ganador h2 {
      font-family: 'Mountains of Christmas', cursive;
      color: gold;
      animation: brillo 2s infinite;
      background: #DC143C; /* Rojo como "BINGO!" en imagen */
      padding: 10px;
      border: 3px solid #fff;
    }

    @keyframes brillo {
      0%,100% { text-shadow: 0 0 20px gold; }
      50% { text-shadow: 0 0 60px gold, 0 0 100px orange; }
    }

    .footer {
      text-align: center;
      background: #228B22;
      color: #fff;
      padding: 10px;
      border-top: 5px solid #DC143C;
      font-family: 'Mountains of Christmas', cursive;
      font-size: 1.5rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }

    /* Modo presentador */
    #presentador {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 15px 30px;
      border-radius: 50px;
      display: none;
      z-index: 10;
    }
  </style>
</head>
