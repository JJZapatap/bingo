<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Bingo Corona de Adviento</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Poppins:wght@600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f292f 0%, #c41e3a 100%);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .snow {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .header {
      text-align: center;
      background: #228B22;
      color: #fff;
      padding: 10px;
      border-bottom: 5px solid #DC143C;
      font-family: 'Mountains of Christmas', cursive;
      font-size: 2rem;
    }

    #carton {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      max-width: 350px;
      margin: 20px auto;
      padding: 20px;
      background: #90EE90;
      border: 5px solid #DC143C;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .celda {
      aspect-ratio: 1;
      background: #fff;
      border: 2px solid #DC143C;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .celda img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Mejor para clipart transparente */
    }

    .celda.marcada::after {
      content: "âœ“";
      position: absolute;
      inset: 0;
      background: rgba(0, 180, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: white;
      animation: pulso 1s infinite;
      z-index: 2;
    }

    @keyframes pulso {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    #btnBingo {
      display: none;
      margin: 30px auto;
      padding: 20px 60px;
      font-size: 2.5rem;
      background: linear-gradient(45deg, #ffd700, #ffed4e);
      color: #b91d1d;
      border: none;
      border-radius: 50px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      cursor: pointer;
      animation: latido 1.5s infinite;
    }

    @keyframes latido {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .ganador {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      font-size: 4rem;
      text-align: center;
    }

    .ganador h2 {
      font-family: 'Mountains of Christmas', cursive;
      color: gold;
      animation: brillo 2s infinite;
      background: #DC143C;
      padding: 10px;
      border: 3px solid #fff;
    }

    @keyframes brillo {
      0%,100% { text-shadow: 0 0 20px gold; }
      50% { text-shadow: 0 0 60px gold, 0 0 100px orange; }
    }

    .footer {
      text-align: center;
      background: #228B22;
      color: #fff;
      padding: 10px;
      border-top: 5px solid #DC143C;
      font-family: 'Mountains of Christmas', cursive;
      font-size: 1.5rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }

    /* Presentador */
    #presentador {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 15px 30px;
      border-radius: 50px;
      display: none;
      z-index: 10;
    }

    #visorImagen {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 400px;
      height: 80%;
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      z-index: 20;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      border: 3px solid #DC143C;
    }

    #visorImagen img {
      max-width: 100%;
      max-height: 70%;
      border-radius: 10px;
      animation: zoomIn 0.5s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.5); }
      to { transform: scale(1); }
    }

    #visorImagen button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #228B22;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    /* Debug pequeÃ±o */
    #debug {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      padding: 5px;
      font-size: 0.7rem;
      z-index: 50;
      max-width: 150px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Nieve -->
  <div class="snow" id="snow"></div>

  <div class="header">ğŸ„ Merry Christmas ğŸ„</div>

  <div id="carton"></div>

  <button id="btnBingo">Â¡BINGO! ğŸ…</button>

  <div class="footer">BINGO!</div>

  <!-- Ganador -->
  <div class="ganador" id="ganador">
    <h2>Â¡BINGO!</h2>
    <p>Â¡Felicidades! Eres el ganador ğŸ„âœ¨</p>
  </div>

  <!-- Debug -->
  <div id="debug">Cargando...</div>

  <!-- Presentador -->
  <div id="presentador">
    <button onclick="sacarImagen()">Sacar siguiente imagen ğŸ</button>
    <span id="imagenActual" style="margin-left:10px;"></span>
  </div>

  <!-- Visor -->
  <div id="visorImagen">
    <img id="imgGrande" src="" alt="Imagen actual">
    <p id="textoImg" style="font-size:1.5rem; color:#DC143C;">Â¡Mira esta imagen!</p>
    <button onclick="cerrarVisor()">Cerrar y siguiente</button>
  </div>

  <!-- ImÃ¡genes NAVIDEÃ‘AS REALES y GRATUITAS (de Pixabay, PNGWing, ClipartMax â€“ probadas) -->
  <script>
    const imagenes = [
      "https://cdn.pixabay.com/photo/2017/12/13/00/35/christmas-tree-3017454_150.png", // Ãrbol
      "https://cdn.pixabay.com/photo/2016/11/29/03/35/santa-claus-1866578_150.png", // Santa
      "https://cdn.pixabay.com/photo/2016/11/29/05/14/snow-globe-1868016_150.png", // Globo nieve
      "https://cdn.pixabay.com/photo/2017/10/10/07/29/reindeer-2834868_150.png", // Reno
      "https://cdn.pixabay.com/photo/2016/11/19/14/00/reindeer-1839234_150.png", // Reno saltando
      "https://png.pngtree.com/png-clipart/20201215/original/pngtree-christmas-tree-png-image_5520359.png", // Ãrbol con luces
      "https://cdn.pixabay.com/photo/2017/12/24/12/55/snowman-3036582_150.png", // MuÃ±eco nieve
      "https://cdn.pixabay.com/photo/2017/12/10/15/29/gingerbread-3010824_150.png", // Galleta jengibre
      "https://cdn.pixabay.com/photo/2016/11/18/18/03/christmas-stocking-1835396_150.png", // CalcetÃ­n
      "https://cdn.pixabay.com/photo/2017/12/23/14/36/gift-3033113_150.png", // Regalo
      "https://cdn.pixabay.com/photo/2016/11/19/15/33/angel-1838373_150.png", // Ãngel
      "https://png.pngtree.com/png-clipart/20210727/original/pngtree-teddy-bear-png-image_6620576.png", // Oso teddy
      "https://cdn.pixabay.com/photo/2017/12/18/06/52/chimney-3026635_150.png", // Chimenea
      "https://cdn.pixabay.com/photo/2016/11/29/06/01/snowflake-1868103_150.png", // Copo nieve
      "https://cdn.pixabay.com/photo/2016/11/24/15/48/santa-hat-1856578_150.png", // Gorro Santa
      "https://www.pngall.com/wp-content/uploads/10/Reindeer-PNG-Image.png", // Reno PNGAll
      "https://www.pngall.com/wp-content/uploads/10/Christmas-Star-PNG-Images.png", // Estrella
      "https://www.pngall.com/wp-content/uploads/5/Fireplace-PNG.png"  // Chimenea con fuego
    ];

    let carton = [];
    let marcadas = new Set();
    let sacadas = new Set();
    const debug = document.getElementById('debug');
    const fallbacks = ['ğŸ„','ğŸ…','â„ï¸','ğŸ¦Œ','ğŸ','ğŸ‘¼','ğŸ€','ğŸ§¸','ğŸ”¥','â­','ğŸª','ğŸŒŸ','ğŸ ','ğŸ’','ğŸ¨','ğŸ€','ğŸŠ','âœ¨']; // Emojis si falla img

    function generarCarton() {
      debug.innerHTML = 'Generando cartÃ³n...';
      const copia = [...imagenes];
      carton = [];
      for(let i = 0; i < 9; i++) {
        const rand = Math.floor(Math.random() * copia.length);
        carton.push(copia.splice(rand, 1)[0]);
      }

      const grid = document.getElementById("carton");
      grid.innerHTML = "";
      carton.forEach((src, idx) => {
        const div = document.createElement("div");
        div.className = "celda";
        const img = document.createElement("img");
        img.src = src;
        img.alt = `Navidad ${idx}`;
        img.onerror = () => { 
          img.src = 'https://via.placeholder.com/100x100/90EE90/DC143C?text=' + fallbacks[idx % fallbacks.length]; 
          img.style.fontSize = '80px'; // Para emoji
        };
        div.appendChild(img);
        div.onclick = () => marcar(idx);
        grid.appendChild(div);
      });
      debug.innerHTML = 'Â¡CartÃ³n listo con imÃ¡genes!';
    }

    function marcar(idx) {
      const key = carton[idx];
      if (sacadas.has(key)) {
        if (!marcadas.has(idx)) {
          marcadas.add(idx);
          document.querySelectorAll(".celda")[idx].classList.add("marcada");
          debug.innerHTML = `Â¡Marcada! (${marcadas.size}/9)`;
          comprobarBingo();
        }
      } else {
        // Alert opcional, pero silencioso para fluidez
        debug.innerHTML = 'Espera a que salga...';
      }
    }

    function comprobarBingo() {
      const lineas = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
      for (let linea of lineas) {
        if (linea.every(i => marcadas.has(i))) {
          document.getElementById("btnBingo").style.display = "block";
          debug.innerHTML = 'Â¡LÃ­nea completa! Grita BINGO ğŸ‰';
          return;
        }
      }
    }

    document.getElementById("btnBingo").onclick = () => {
      document.getElementById("ganador").style.display = "flex";
      debug.innerHTML = 'Â¡Victoria! ğŸ„';
    };

    function sacarImagen() {
      if (sacadas.size >= imagenes.length) {
        alert("Â¡Juego completo! ğŸŠ");
        return;
      }
      let nueva;
      do {
        nueva = imagenes[Math.floor(Math.random() * imagenes.length)];
      } while (sacadas.has(nueva));
      sacadas.add(nueva);

      localStorage.setItem("ultimaImagenBingo", nueva);
      localStorage.setItem("timestampBingo", Date.now().toString());

      // Visor grande
      document.getElementById("imgGrande").src = nueva;
      document.getElementById("visorImagen").style.display = "flex";
      document.getElementById("textoImg").innerText = 'Â¡Saca esta imagen!';

      document.getElementById("imagenActual").innerHTML = 'âœ… Sacada';
      debug.innerHTML = 'Imagen proyectada: ' + nueva.split('/').pop();
    }

    function cerrarVisor() {
      document.getElementById("visorImagen").style.display = "none";
    }

    // Detectar en jugadores
    setInterval(() => {
      const ultima = localStorage.getItem("ultimaImagenBingo");
      const ts = localStorage.getItem("timestampBingo");
      if (ultima && ts && !sacadas.has(ultima)) {
        sacadas.add(ultima);
        debug.innerHTML = 'Â¡Nueva imagen! ğŸ”„';
        if (navigator.vibrate) navigator.vibrate([200, 100, 200]);

        // Auto-marcar
        const idx = carton.indexOf(ultima);
        if (idx !== -1) {
          marcar(idx);
        }
      }
    }, 1500); // MÃ¡s rÃ¡pido para demo

    // Nieve ligera
    function crearNieve() {
      const snow = document.getElementById("snow");
      for(let i = 0; i < 30; i++) {
        const flake = document.createElement("div");
        flake.style.cssText = `
          position: absolute; color: white; font-size: ${Math.random()*8+4}px;
          left: ${Math.random()*100}vw; animation-duration: ${Math.random()*8+4}s;
          opacity: ${Math.random()*0.6+0.4}; animation: caer ${Math.random()*8+4}s linear infinite;
          pointer-events: none;
        `;
        flake.innerHTML = "â„";
        snow.appendChild(flake);
      }
    }

    // Iniciar
    window.onload = () => {
      debug.innerHTML = 'Â¡Bienvenido al Bingo! ğŸ„';
      generarCarton();
      crearNieve();

      if (location.search.includes("presentador")) {
        document.getElementById("presentador").style.display = "block";
        document.getElementById("carton").style.display = "none";
        document.querySelector(".header").innerText = "Presentador ğŸ…";
        document.querySelector(".footer").innerText = "Â¡Saca y proyecta!";
        debug.innerHTML = 'Modo proyector listo.';
      }
    };

    // CSS nieve
    const style = document.createElement("style");
    style.innerHTML = `@keyframes caer { to { transform: translateY(100vh) rotate(360deg); } }`;
    document.head.appendChild(style);
  </script>
</body>
</html>
