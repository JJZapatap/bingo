<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Bingo Corona de Adviento</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Poppins:wght@600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f292f 0%, #c41e3a 100%);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .snow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }

    .header {
      text-align: center;
      background: #228B22;
      color: white;
      padding: 15px;
      border-bottom: 6px solid #DC143C;
      font-family: 'Mountains of Christmas', cursive;
      font-size: 2.2rem;
    }

    #carton {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      max-width: 360px;
      margin: 30px auto;
      padding: 20px;
      background: #90EE90;
      border: 6px solid #DC143C;
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    }

    .celda {
      aspect-ratio: 1;
      background: white;
      border: 3px solid #DC143C;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .celda img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      padding: 8px;
    }

    .celda.marcada::after {
      content: "✓";
      position: absolute;
      inset: 0;
      background: rgba(0,170,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      color: white;
      animation: pulso 1s infinite;
      z-index: 2;
    }

    @keyframes pulso { 0%,100%{transform:scale(1)} 50%{transform:scale(1.15)} }

    #btnBingo {
      display: none;
      margin: 40px auto;
      padding: 20px 70px;
      font-size: 2.8rem;
      background: linear-gradient(45deg, #ffd700, #ffed4e);
      color: #c41e3a;
      border: none;
      border-radius: 50px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      cursor: pointer;
      animation: latido 1.5s infinite;
    }

    @keyframes latido { 0%,100%{transform:scale(1)} 50%{transform:scale(1.07)} }

    .ganador {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      color: gold;
      font-size: 5rem;
      text-align: center;
    }

    .footer {
      text-align: center;
      background: #228B22;
      color: white;
      padding: 12px;
      border-top: 6px solid #DC143C;
      font-family: 'Mountains of Christmas', cursive;
      font-size: 1.8rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    #presentador {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      padding: 15px 35px;
      border-radius: 3px solid #DC143C;
      border-radius: 50px;
      display: none;
      z-index: 10;
      color: white;
      font-size: 1.3rem;
    }

    #visorImagen {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      max-width: 90%;
      max-height: 90%;
      background: white;
      border: 8px solid #DC143C;
      border-radius: 20px;
      z-index: 30;
      padding: 20px;
      box-shadow: 0 0 40px rgba(0,0,0,0.8);
      text-align: center;
    }

    #visorImagen img { max-width: 100%; max-height: 70vh; }

    #visorImagen button {
      margin-top: 20px;
      padding: 12px 30px;
      background: #228B22;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.4rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="snow" id="snow"></div>

  <div class="header">Merry Christmas</div>

  <div id="carton"></div>

  <button id="btnBingo">¡BINGO!</button>

  <div class="footer">BINGO!</div>

  <div class="ganador" id="ganador">
    <h2>¡BINGO!</h2>
    <p>¡Felicidades ganador!</p>
  </div>

  <div id="presentador">
    <button onclick="sacarImagen()">Sacar siguiente imagen</button>
  </div>

  <div id="visorImagen">
    <img id="imgGrande" src="" alt="">
    <br>
    <button onclick="document.getElementById('visorImagen').style.display='none'">Cerrar</button>
  </div>

  <script>
    // Tus imágenes exactas dentro de la carpeta /img
    const imagenes = [
      "img/bauble.png",
      "img/bow.png",
      "img/candy-cane.png",
      "img/cena-de-navidad.png",
      "img/christmas-bell.png",
      "img/christmas-sock.png",
      "img/corona-de-navidad.png",
      "img/decoration.png",
      "img/jesus.png",
      "img/pandereta.png",
      "img/reno-de-navidad.png",
      "img/santa-claus.png",
      "img/santa-hat.png",
      "img/snowman.png",
      "img/star.png",
      "img/vela-de-navidad.png"
    ];

    let carton = [];
    let marcadas = new Set();
    let sacadas = new Set();

    function generarCarton() {
      const copia = [...imagenes];
      carton = [];
      for(let i=0; i<9; i++){
        let rand = Math.floor(Math.random()*copia.length);
        carton.push(copia.splice(rand,1)[0]);
      }

      const grid = document.getElementById("carton");
      grid.innerHTML = "";
      carton.forEach((ruta, i) => {
        const div = document.createElement("div");
        div.className = "celda";
        div.innerHTML = `<img src="${ruta}" alt="img">`;
        div.onclick = () => marcar(i);
        grid.appendChild(div);
      });
    }

    function marcar(i) {
      if (sacadas.has(carton[i])) {
        if (!marcadas.has(i)) {
          marcadas.add(i);
          document.querySelectorAll(".celda")[i].classList.add("marcada");
          comprobarBingo();
        }
      }
    }

    function comprobarBingo() {
      const lineas = [
        [0,1,2],[3,4,5],[6,7,8], // horizontal
        [0,3,6],[1,4,7],[2,5,8], // vertical
        [0,4,8],[2,4,6]         // diagonales
      ];
      for(let l of lineas){
        if(l.every(n => marcadas.has(n))){
          document.getElementById("btnBingo").style.display = "block";
          break;
        }
      }
    }

    document.getElementById("btnBingo").onclick = () => {
      document.getElementById("ganador").style.display = "flex";
    };

    function sacarImagen() {
      if(sacadas.size >= imagenes.length) return alert("¡No hay más imágenes!");
      let nueva;
      do{
        nueva = imagenes[Math.floor(Math.random()*imagenes.length)];
      }while(sacadas.has(nueva));
      sacadas.add(nueva);

      // Guardamos para que todos los jugadores la vean
      localStorage.setItem("bingoImagen", nueva);
      localStorage.setItem("bingoTime", Date.now());

      // Mostrar en pantalla grande (presentador)
      document.getElementById("imgGrande").src = nueva;
      document.getElementById("visorImagen").style.display = "block";
    }

    // Los jugadores detectan la nueva imagen
    setInterval(()=>{
      const img = localStorage.getItem("bingoImagen");
      const time = localStorage.getItem("bingoTime");
      if(img && time && !sacadas.has(img)){
        sacadas.add(img);
        const idx = carton.indexOf(img);
        if(idx !== -1) marcar(idx);
        if(navigator.vibrate) navigator.vibrate(300);
      }
    },1500);

    // Nieve navideña
    function nieve(){
      const s = document.getElementById("snow");
      for(let i=0;i<40;i++){
        let f = document.createElement("div");
        f.innerHTML = "❄";
        f.style.cssText = `position:absolute; color:white; font-size:${10+Math.random()*15}px; 
        left:${Math.random()*100}vw; animation: caer ${5+Math.random()*10}s linear infinite; opacity:${0.4+Math.random()*0.6}`;
        s.appendChild(f);
      }
    }

    window.onload = () => {
      generarCarton();
      nieve();

      if(location.search.includes("presentador")){
        document.getElementById("presentador").style.display = "block";
        document.getElementById("carton").style.display = "none";
        document.querySelector(".header").innerText = "Presentador - Bingo Navideño";
      }
    };

    // Animación nieve
    document.head.innerHTML += `<style>@keyframes caer{to{transform:translateY(100vh) rotate(360deg)}}</style>`;
  </script>
</body>
</html>
